        </script>
        
        <style type="text/css">
  td{
      border: 1px solid #000000;
      padding: 5px;
  }
  td.title{
      font-weight: bold;
      width: 45%;
  }
  tr{
      line-height: 200%;
  }
  div.link{
      width: 100%;
      height: 100%;
      background-color: cornflowerblue;
      text-align: center;
      color: #ffffff;
  }

    </head>
    <body onload="load()" style="margin: 0px; padding: 0px;">
		 <div class="table" style="border-spacing: 0px; width: 100%;">            
		   <div class="row">
		     <div class="cell center" style="position: relative; width: 100%; height: 80%;">
		       <div id="parent" style="background-color: #f1f1f1;
		            width: 100%; margin: 0px; margin-top: -5px; padding: 0px;">
		
					<div style="margin-left: auto; margin-right: auto; width: 95%;padding-top: 15px;">
					    <span style="font-size: 200%;font-weight: bold;" id="title">Demographics for</span>
					    <span style="font-size: 200%;font-weight: bold;" id="titleName"></span>
					    <table style="width:100%;">
					      <tr>
					        <td class="title" id="fNameTitle">First Name</td>
					        <td id="fName"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('fname')">Edit</div></td>
					      </tr>
					      
					      <tr>
					        <td class="title" id="lNameTitle"> Last Name </td>
					        <td id="lName"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('lname')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="genderTitle"> Gender </td>
					        <td id="gender"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('gender')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="dobTitle"> Date of Birth </td>
					        <td id="dob"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('dob')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="pobTitle"> Place of Birth </td>
					        <td id="pob"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('placeofbirth')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="cDistrictTitle"> Current District </td>
					        <td id="cDistrict">&nbsp;  </td>
					        <td><div class="link" onmousedown="goTo('location')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="cTATitle"> Current Traditional Authority </td>
					        <td id="cTA"> &nbsp; </td>
					        <td><div class="link" onmousedown="goTo('location')">Edit</div></td>
					      </tr>
					      <tr>
					        <td class="title" id="cVlgTitle"> Current Village </td>
					        <td id="cVlg">&nbsp; </td>
					        <td><div class="link" onmousedown="goTo('location')">Edit</div></td>
					      </tr>
					
					    </table>
					</div>
				</div>
			</div>
		</div>
	 </div>

     <div class="nav" style="position: absolute; bottom: 0px; border: 1px #fff solid; height: 64px;
                         width: 100%; background-color: #666; margin: 0px; margin-bottom: 0px; 
                         margin-left: -5px; ">
          <a id="back" style="float: right;">
             <img src="images/bt_left.png" alt="Back" style="margin: 0px;margin-right: 15px;"
              height="60" />
          </a>                                                
     </div>
    </body>
</html>
