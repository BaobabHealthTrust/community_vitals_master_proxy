        <script type="text/javascript" defer>
            <!--

            function __$(id){
                return document.getElementById(id);
            }

            function load(){
            
                new FastButton(document.getElementById('home'), function() {
                    window.location = "index.html";					 
                });
										      
                var reg = search("GVH Register");
                
                __$("reg").innerHTML = reg;
					      
                var page = (window.location.href.match(/\?/) ? window.location.href.match(/page=(\d+)/i) : [0,1])[1];
					      
                var result = Android.listGVHPeopleNames(page);
					      
                result = JSON.parse(result);
					      
                var fields = ["First Name", "Last Name", "Village", "National ID", "Gender", 
                    "Birthdate", "Outcome", "synced"];
                
                var roots = ["fname", "lname", "village", "npid", "gender", "dob", "outcome", "img"];
				      
                var lang = ["no", "no", "no", "no", "yes", "no", "yes", "no"];
			
                var j = 0;
                
                if(__$("count")){
                    var total_count = result[4];
                    var start = result[5];
                    var page_count = result[6];
                    
                    __$("count").innerHTML = start + " " + Android.search("to") + 
                        " " + (page_count + start - 1) + " " + Android.search("of") + 
                        " " + total_count;
                }
                
                if(__$("first")){     
                    
                    __$("first").onclick = function(){
                        window.location = "gvh_register.html?page=1";
                    }
                    
                }
                
                if(__$("prev")){        
                    
                    __$("prev").onclick = function(){
                        window.location = "gvh_register.html?page=" + result[1];
                    }
                     	
                }
                
                if(__$("last")){       
                    
                    __$("last").onclick = function(){
                        window.location = "gvh_register.html?page=" + result[3];
                    }
                     	
                }
                
                if(__$("next")){        
                    
                    __$("next").onclick = function(){
                        window.location = "gvh_register.html?page=" + result[2];
                    }
                      			
                }
                
                for(var id in result[0]){
                    	        
                    for(var i = 0; i < fields.length; i++){					        
                        
                        if(i == 4){
                            if(__$(roots[i] + j)){
                                
                                __$(roots[i] + j).innerHTML = "<img src='images/" + 
                                    (result[0][id][fields[i]] == "Male" ? 
                                    "male" : "female") + ".gif' height='30' style='margin-top: 0px' />";
                                
                            }
                        } else if(i == 6){
                            if(__$(roots[i] + j)){
                                
                                __$(roots[i] + j).innerHTML = 
                                    Android.search((typeof(result[0][id][fields[i]]) == "undefined" || 
                                    result[0][id][fields[i]] == null || result[0][id][fields[i]] == "null" ? 
                                    "Alive" : result[0][id][fields[i]]));
                                
                            }
                        } else if(i == 7){
                            if(__$(roots[i] + j)){
                                
                                if(result[0][id]["synced"] == "1"){
                                    
                                    __$("row" + j).style.backgroundColor = "#9cd79c";
                                    
                                    __$(roots[i] + j).innerHTML = "<img id='pic" + j + 
                                        "' src='images/m_yes.png' height='30' style='margin-top: 0px' />";
                                    
                                } else if(result[0][id]["flagged"] == "1"){
                                    
                                    __$("row" + j).style.backgroundColor = "lightblue";
                                    
                                    __$(roots[i] + j).innerHTML = "<img id='pic" + j + 
                                        "' src='images/ticked.jpg' height='30' style='margin-top: 0px' />";
                                    
                                } else {
                                    
                                    __$("row" + j).style.backgroundColor = "white";
                                    
                                    __$(roots[i] + j).innerHTML = "<img id='pic" + j + 
                                        "' src='images/unticked.jpg' height='30' style='margin-top: 0px' />";
                                    
                                }
                                
                                if(__$("row" + j) && result[0][id]["synced"] != "1"){
                                    __$("row" + j).setAttribute("target", id);
                                    
                                    __$("row" + j).setAttribute("tag", j);
                                    
                                    __$("row" + j).onclick = function(){                                        
                                        toggleRow(this.getAttribute("tag"), this.getAttribute("target"));
                                    }
                                }
                                
                            }
                        } else {
                            if(__$(roots[i] + j)){
                                
                                __$(roots[i] + j).innerHTML = (lang[i] == "yes" ? 
                                    Android.search(result[0][id][fields[i]]) : result[0][id][fields[i]]);
                                
                            }
                        }
                        
                    }
                    
                    j++;
                }
					      
            }
            
            function toggleRow(key, id){
                
                if(__$("row" + key)){
                    if(__$("pic" + key)){
                        
                        if(__$("pic" + key).getAttribute('src').match(/un/)){
                                
                            __$("pic" + key).src = 'images/ticked.jpg';
            
                            __$("row" + key).style.backgroundColor = "lightblue";
            
                            Android.gvhFlag(id, "1");
                            
                        } else {
                            __$("pic" + key).src = 'images/unticked.jpg';
            
                            __$("row" + key).style.backgroundColor = "white";
            
                            Android.gvhFlag(id, "0");
                            
                        }
                    }
                }
                
            }
            
            //-->
