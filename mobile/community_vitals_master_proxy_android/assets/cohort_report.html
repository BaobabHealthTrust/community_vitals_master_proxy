<html>

    <script type="text/javascript" defer>
        <!--

        // setTimeout("loadPage('spec/add_person.spec')", 200);

        function load(){


            new FastButton(document.getElementById('home'), function() {
                window.location = "index.html";
            });

            document.getElementById('title').innerHTML = Android.getPref("cohort_title");
            document.getElementById('location').innerHTML = Android.getPref("cohort_location");

            var data= Android.cohortReport(Android.getPref("cohort_start"), Android.getPref("cohort_end"));
            data = JSON.parse(data);

            var fields = ["number alive males", "number alive females", "new births males", "new births females",
                "deaths males", "deaths females", "transferred males", "transferred females", "under 1 males",
                "under 1 females", "1-4 males", "1-4 females", "5-14 males", "5-14 females", "15-24 males",
                "15-24 females", "25-34 males", "25-34 females", "35-44 males", "35-44 females", "45-54 males",
                "45-54 females", "55-64 males", "55-64 females", "65-74 males", "65-74 females", "75 and above males",
                "75 and above females"];

            for (var i = 0; i < fields.length; i++)
            {
                document.getElementById(fields[i]).innerHTML = data[fields[i]];
            }

            get_totals();

        }

        function get_totals()
        {
            var fields = ["number alive", "new births","deaths", "transferred", "under 1", "1-4", "5-14", "15-24",
                "25-34", "35-44", "45-54", "55-64", "65-74", "75 and above"];

            for (var i = 0; i < fields.length; i++)
            {
                var male = parseInt(document.getElementById(fields[i]+" females").innerHTML);
                var female = parseInt(document.getElementById(fields[i] +" males").innerHTML);

                document.getElementById(fields[i]).innerHTML = male + female;
            }

        }

        //-->
    </script>

        }
