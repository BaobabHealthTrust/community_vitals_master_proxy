<html>
    <head>
        <title>CVR</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <script>        
            Ext.Loader.setConfig({
                enabled: true,
                disableCaching: false
            });

            Ext.Ajax.setDisableCaching(false);
        </Script>

        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/vocab.js"></script>
        <script type="text/javascript" src="js/datasrc.js"></script>
        <script type="text/javascript" src="js/main.js" defer></script>
        <script type="text/javascript" src="js/google.fastbutton.js"></script>

        <script type="text/javascript" defer>
            <!--

            function __$(id){
                return document.getElementById(id);
            }

            function load(){
            
                new FastButton(document.getElementById('home'), function() {
                    window.location = "index.html";					 
                });
			
                new FastButton(document.getElementById('edit'), function() {
                    window.location = "edit_demographics.html";					 
                });
			
                new FastButton(document.getElementById('users'), function() {
                    window.location = "user_list.html?page=1";					 
                });
										      
                var reg = search("User Demographics");
                
                __$("reg").innerHTML = reg;			                
			
                var user_id = Android.getPref("user_id");    
                
                var details = JSON.parse(Android.getUser(user_id));
                        
                for(var field in details){
                    if(__$(field)){
                        __$(field).innerHTML = details[field];
                    }
                }
            }                        
            
            //-->
        </script>

        <style type="text/css">
            button {
                padding: 10px;
                width: 100%;
            }
        </style>
    </head>
    <body onload="load()" style="margin: 0px; padding: 0px;">

        <div class="table" style="border-spacing: 0px; width: 100%;">            
            <div class="row">
                <div class="cell center" style="position: relative; width: 100%; height: 80%;">

                    <div id="reg" style="height: 55px; width: 100%; background-color: #41608f; color: #ccc; 
                         font-size: 2.2em; text-align: center; padding-top: 10px;">
                        User-Demographics
                    </div>

                    <div id="parent" style="background-color: #f1f1f1; height: 395px;
                         width: 100%; margin: 0px; margin-top: -5px; padding: 0px; overflow: auto;">

                        <div style="width: 100%; display: table; font-size: 1.1em;">

                            <div style="display: table-row;">
                                <div id="user" style="display: table-cell;  
                                     text-align: left; vertical-align: top; padding: 5px;  
                                     border-right: 1px #ccc solid; padding-bottom: 0px; 
                                     overflow: hidden; padding: 20px; font-size: 1.2em;">
                                    <table width="100%" cellpadding="10px" style="font-size: 1.5em;">
                                        <tr>
                                            <td id="lfname">
                                                First Name:
                                            </td>
                                            <td id="fname">
                                                &nbsp;
                                            </td>
                                            <td align="center">
                                                <img src="images/pencil.png" 
                                                     onclick="window.location = 'edit_demographics.html?f=firstname'"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="llname">
                                                Last Name:
                                            </td>
                                            <td id="lname">
                                                &nbsp;
                                            </td>
                                            <td align="center">
                                                <img src="images/pencil.png" 
                                                     onclick="window.location = 'edit_demographics.html?f=lastname'"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="lgender">
                                                Gender:
                                            </td>
                                            <td id="gender">
                                                &nbsp;
                                            </td>
                                            <td align="center">
                                                <img src="images/pencil.png" 
                                                     onclick="window.location = 'edit_demographics.html?f=gender'"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="lusername">
                                                Username:
                                            </td>
                                            <td id="username">
                                                &nbsp;
                                            </td>
                                            <td align="center">
                                                <img src="images/pencil.png" 
                                                     onclick="window.location = 'edit_demographics.html?f=username'"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="lpassword">
                                                Password:
                                            </td>
                                            <td id="password">
                                                xxxxxxxx
                                            </td>
                                            <td align="center">
                                                <img src="images/pencil.png" 
                                                     onclick="window.location = 'edit_demographics.html?f=password'"/>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div style="display: table-cell; width: 250px; height: 395px;
                                     text-align: left; vertical-align: top; padding: 5px;  
                                     border-right: 1px #ccc solid; padding-bottom: 0px; 
                                     overflow: hidden; text-align: center;">
                                    <table style="width: 100%;" cellpadding="10">
                                        <tr>
                                            <td>
                                                <button id="edit">
                                                    Edit All Demographics
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button id="users">
                                                    Manage Users
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="nav" style="position: absolute; bottom: 0px; border: 1px #fff solid; height: 64px;
             width: 100%; background-color: #666; margin: -1px;">

            <a id="home" style="float: left;">
                <img src="images/home.png" alt="Home" style="margin: 0px;
                     margin-left: 15px;" height="60" />
            </a>                                                

        </div>
    </body>
</html>
